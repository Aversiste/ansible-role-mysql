---
- name: Converge
  hosts: all
  become: yes
  become_method: doas
  tasks:
    - name: Load system variables.
      include_vars: ../../vars/OpenBSD.yml

    - name: Load default variables.
      include_vars: ../../defaults/main.yml

    - name: Disable MySQL.
      service:
        name: "{{ mysql_service }}"
        enabled: no
      ignore_errors: yes

    - name: Stop MySQL.
      service:
        name: "{{ mysql_service }}"
        state: stopped
      ignore_errors: yes

    - name: Desinstall MySQL.
      openbsd_pkg:
        name:
          - p5-DBD-MariaDB
          - mariadb-client
          - mariadb-server
          - py3-pymysql
        clean: yes
        state: absent

    - name: Remove MySQL configuration.
      file:
        path: "{{ mysql_config_path }}"
        state: absent

    - name: Remove root MySQL configuration.
      file:
        path: /root/.my.cnf
        state: absent

    - name: Remove MySQL data.
      file:
        path: "{{ mysql_datadir }}"
        state: absent
